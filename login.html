<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        #login-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        #login-form label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-top: 10px;
        }
        #login-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }
        #login-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        #login-btn:hover {
            background-color: #0056b3;
        }
        #reset-password {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        #reset-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h2 id="login-title">Login</h2>
        <form id="login-form" action="index.html">
            <label for="username">Username</label>
            <input type="text" id="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <button type="submit" id="login-btn">Login</button>
        </form>
        <a href="change-password.html" id="reset-password">Forgot Password?</a>
    </div>

</body>
</html>
