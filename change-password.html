<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #change-password-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        #change-password-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        #change-password-form label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-top: 10px;
        }
        #change-password-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }
        #update-password-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        #update-password-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="change-password-container">
        <h2 id="change-password-title">Change Password</h2>
        <form id="change-password-form" onsubmit="updateInfo()">
            <label for="old-password">Old Password</label>
            <input type="password" id="old-password" required>

            <label for="new-password">New Password</label>
            <input type="password" id="new-password" required>

            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" required>

            <button type="submit" id="update-password-btn">Update Password</button>
        </form>
    </div>

    <button><a href='login.html'>Go to login page</a></Button>
<script>
    function updateInfo()
    {
        // alert("Password updated successfully");
        if(confirm("Password updated successfully")){
        setTimeout(function(){
            window.location.href="login.html";
        },100);}
        
    }
</script>
</body>
</html>
