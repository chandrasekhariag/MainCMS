<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Case Management</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            width: 98%;
            margin: auto;
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar button:hover {
            background-color: #0056b3;
        }

        /* Date Range Filters */
        .filter-container {
            width: 98%;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
        }

        .filter-container label {
            font-weight: bold;
        }

        .filter-container input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Case List Table */
        table {
            width: 98%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        /* Export Button */
        .export-container {
            text-align: center;
            margin-top: 20px;
        }

        #export-btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        #export-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">CMS - Reports</div>
        <button onclick="window.location.href='index.html'">Back to Main Page</button>
    </nav>

    <!-- Date Range Filters -->
    <div class="filter-container">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">

        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
    </div>

    <!-- Case List Table -->
    <table>
        <thead>
            <tr>
                <th>Staff</th>
                <th>Mobile Number</th>
                <th>Name</th>
                <th>Work</th>
                <th>Information</th>
                <th>Pending</th>
                <th>Remarks</th>
                <th>Case Status</th>
            </tr>
        </thead>
        <tbody id="reports-list">
            <!-- Cases will be dynamically added here -->
        </tbody>
    </table>

    <!-- Export Button -->
    <div class="export-container">
        <button id="export-btn">Export to Excel</button>
    </div>

    <!-- JavaScript -->
    <script src="reports.js"></script>

</body>
</html>
